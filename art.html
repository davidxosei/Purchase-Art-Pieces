<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Purchase Art Pieces</title>
    <link href="art.css" rel="stylesheet" />
  </head>
  <body>
    <table class="table-fill">
      <thead>
        <tr>
          <th colspan="2">Product</th>
          <th>#</th>
          <th>Price</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <script src="art.js" type="text/JavaScript"></script>
        <tr class="totals">
          <td colspan="4">Subtotal</td>
          <td>
            <script>
              outputCurrency(subtotal);
            </script>
          </td>
        </tr>
        <tr class="totals">
          <td colspan="4">Tax</td>
          <td>
            <script>
              outputCurrency(tax);
            </script>
          </td>
        </tr>
        <tr class="totals">
          <td colspan="4">Shipping</td>
          <td>
            <script>
              outputCurrency(shipping);
            </script>
          </td>
        </tr>
        <tr class="totals">
          <td colspan="4" class="focus">Grand Total</td>
          <td class="focus">
            <script>
              outputCurrency(grandtotal);
            </script>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
